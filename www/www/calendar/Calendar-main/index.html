<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日历</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <input class="styled1"
             type="button"
             value="登录"
             onclick="login()">
      <input type="checkbox"
             id="display">
      <label for="display" class="styled2">备忘录</label>

      <div class="contianer2">
          <form action="./calendar.php" method="post" id="form">
          <label style="margin-left: 50px" for="cDate">选择日期</label>
          <input style="margin-left: 50px" type="date" id="cDate" name="cDate"
                 value="2023-6-7"
                 min="2000-01-01" max="2050-12-31" >
          <textarea name="mytxt" id="mytxt" cols="30" rows="10"></textarea>
          <button type="submit" class="styled1">保存</button>

          </form>
      </div> 

      <div class="contianer">
          <div class="calendar">
              <div class="calendar-header">
                  <span class="month-picker" id="month-picker"> May </span>
                  <div class="year-picker" id="year-picker">
                      <span class="year-change" id="pre-year">
                          <pre><</pre>
                      </span>
                      <span id="year">2020 </span>
                      <span class="year-change" id="next-year">
                          <pre>></pre>
                      </span>
                  </div>
              </div>

              <div class="calendar-body">
                  <div class="calendar-week-days">
                      <div>日</div>
                      <div>一</div>
                      <div>二</div>
                      <div>三</div>
                      <div>四</div>
                      <div>五</div>
                      <div>六</div>
                  </div>
                  <div class="calendar-days">
                  </div>
              </div>
              <div class="calendar-footer">
              </div>
              <div class="date-time-formate">
                  <div class="day-text-formate">现在时间</div>
                  <div class="date-time-value">
                      <div class="time-formate">02:51:20</div>
                      <div class="date-formate">23 - july - 2022</div>
                  </div>
              </div>
              <div class="month-list"></div>
          </div>
      </div>
  </body>
</html>
